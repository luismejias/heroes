
<h1>{{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date:'y'}})</small></h1>
<hr>

<div class="row animated fadeIn fast">
  <div class="col-md-4" >
    <img [src]="heroe.img" class= "img-fluid" alt="heroe.nombre">
    <br><br>
<a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a> 
  </div>
  <div class="col-md-8">
    <h3> {{heroe.nombre}}</h3>
    <hr>
    <p>
      {{heroe.bio}}
    </p>
    <div *ngIf= "heroe.casa=== 'DC'">
      <img src="assets/img/dc-comics.jpg" alt="DC">
    </div>
    <div *ngIf= "heroe.casa=== 'Marvel'">
      <img src="assets/img/marvel.jpg" style="width:25em; height: 15em;" alt="Marvel">
    </div>
  </div>
</div>
